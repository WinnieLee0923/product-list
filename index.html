<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美國代購商品列表</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&currency=USD"></script>
</head>
<body>
    <h1>美國代購商品</h1>
    <h2>(202504中到貨)</h2>
    <button onclick="openCart()">🛒 打開購物車</button>

    <div id="sellerControls" style="display: none;">
        <label for="exchangeRate">台幣匯率：</label>
        <input type="number" id="exchangeRate" value="34" step="0.1">
        <button onclick="convertPrices()">更新價格</button>
    </div>

    <h2>Trader Joe's 商品</h2>
    <h3>糖果&餅乾</h3>
    <div id="candySnacksGrid" class="product-grid"></div>
    <h3>咖啡&茶</h3>
    <div id="coffeeTeaGrid" class="product-grid"></div>
    <h3>臉部&身體保養</h3>
    <div id="skincareGrid" class="product-grid"></div>
    <h3>家庭必需品</h3>
    <div id="householdGrid" class="product-grid"></div>
    <h3>香料</h3>
    <div id="spicesGrid" class="product-grid"></div>

    <h2>Costco 商品</h2>
    <div id="costcoGrid" class="product-grid"></div>

    <div id="cartModal" class="cart-modal">
        <span class="close" onclick="closeCart()">&times;</span>
        <h2>購物車</h2>
        <div id="cartItems"></div>
        <p id="totalAmount">總金額: NT$ 0</p>
        <button onclick="copyCart()">複製（貼回Ｌｉｎｅ）</button>
        <!--<button id="checkoutButton" style="display: none;" onclick="checkout()">結帳</button>-->
        <!--<button onclick="returnToIndex()">返回</button>-->
    </div>

    <!-- 模態框結構 -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeImageModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script src="script.js"></script>
</body>
</html>
